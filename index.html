<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
</head>
<body>
  <div class="background-illustration" id="backgroundIllustration"></div>

  <div class="form-check form-switch my-3">
    <input class="form-check-input" type="checkbox" id="darkModeToggle" />
    <label class="form-check-label" for="darkModeToggle">🌙 Dark Mode</label>
  </div>

  <div class="app-container">
    <div class="weather-card">
      <div id="aqiCard" class="mt-4 aqi-card d-none">
        <h5>Air Quality Index (AQI)</h5>
        <p id="aqiValue"></p>
        <p id="aqiCategory"></p>
      </div>

      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="getWeather()">Check Weather</button>

      <div id="result" class="weather-info"></div>
    </div>
  </div>

  <!-- Bootstrap Toast for alerts -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
    <div id="weatherToast" class="toast text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ⚠️ Bad weather alert: <span id="toastConditionText"></span>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Call getWeather() when Enter key is pressed
    const cityInput = document.getElementById("cityInput");
    cityInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        getWeather();
      }
    });
  </script>
</body>
</html>
